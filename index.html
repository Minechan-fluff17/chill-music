<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Chill Music</title>
</head>
<body>
    <div class="header">
        <div class="theme-buttons">
            <div class="header-button"><p>FM</p></div>
            <div class="header-button"><p>TV</p></div>
        </div>
        <div class="theme-buttons">
            <div class="header-button"><img src="img/classic.svg" alt="classic"></div>
            <div class="header-button"><img src="img/flower.svg" alt="pink"></div>
            <div class="header-button"><img src="img/pixel.svg" alt="pixel"></div>
            <div class="header-button"><img src="img/rainbow.svg" alt="rainbow"></div>
        </div>
        <div class="theme-buttons">
            <div class="header-button"><img src="img/dark.svg" alt="dark"></div>
        </div>
    </div>
    <div class="volume-radio">
        <div class="vr-info">
            <img src="img/volume-fill.svg" alt="volume-fill">
            <div class="screen"><p>volume</p></div>
        </div>
        <div class="vr-info">
            <div class="screen"><p>radio</p></div>
            <img src="img/radio-signal.svg" alt="radio-signal">
        </div>
    </div>
    <div class="song-control">
        <div class="next-last-buttons">
            <div class="nl-button"><img src="img/previous.svg" alt="previous"></div>
            <div class="nl-button"><img src="img/next.svg" alt="next"></div>
        </div>
        <div class="screen">
            <div class="artist-song">
                <p>1.</p>
                <p>Artist</p>
                <p>-</p>
                <p style="font-weight: 600;">Song</p>
            </div>
            <div class="song-time">
                <p>time</p>
            </div>
        </div>
        <div class="play-stop-buttons">
            <div class="ps-button"></div>
            <div class="ps-button"></div>
            <div class="ps-button"></div>
        </div>
    </div>
</body>
</html>
